<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>

    <div id="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" placeholder="Enter a City" />
            <button type="submit">Get Weather</button>
        </form>

        <p id="error-label"></p>

        <div>
            <h2 id="city-label"></h2>
             <p id="desc-label"></p>
            <div id="results">
                <p id="temp-label"></p>
                <p id="conditions-label"></p>
            </div>

        </div>
    </div>
</body>

</html>
